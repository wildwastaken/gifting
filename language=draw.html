<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Still Life: Flower in a Vase</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }
    .vase {
      position: relative;
      width: 100px; /* Width of the vase */
      height: 150px; /* Height of the vase */
    }
    .vase-top {
      width: 100px; /* Top circle */
      height: 20px;
      background: #4682b4;
      border-radius: 50%; /* Circle shape */
      position: absolute;
      top: 0;
    }
    .vase-bottom {
      width: 100px; /* Bottom circle */
      height: 20px;
      background: #4682b4;
      border-radius: 50%; /* Circle shape */
      position: absolute;
      bottom: 0;
    }
    .vase-body {
      width: 10px; /* Width of the sides */
      height: 130px; /* Height of the sides */
      background: #4682b4; /* Color of the sides */
      position: absolute;
      left: 45px; /* Centered with respect to the circles */
      top: 20px; /* Positioning between the circles */
    }
    .stem {
      width: 10px;
      height: 100px;
      background: #228b22;
      position: absolute;
      top: -100px;
      left: 45px;
      transform: rotate(30deg); /* Diagonal stem */
    }
    .stem:nth-child(2) {
      transform: rotate(-30deg); /* Second diagonal stem */
    }
    .flower {
      width: 30px; /* Adjusted for multiple flowers */
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
      position: absolute;
      top: -140px;
      left: 25px;
    }
    .flower:nth-child(2) {
      top: -130px; /* Second flower */
      left: 10px;
    }
    .flower:nth-child(3) {
      top: -120px; /* Third flower */
      left: 40px;
    }
    .cake {
      width: 60px;
      height: 40px;
      background: #d2691e; /* Cake color */
      position: relative;
      margin-left: 20px; /* Space between vase and cake */
      border-radius: 5px;
    }
    .candle {
      width: 5px;
      height: 15px;
      background: #ff4500; /* Candle color */
      position: absolute;
      top: -15px;
      left: 25px;
      animation: flicker 1s infinite; /* Flickering effect */
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="vase">
    <div class="vase-top"></div> <!-- Top circle of the vase -->
    <div class="vase-body"></div> <!-- Straight sides of the vase -->
    <div class="vase-bottom"></div> <!-- Bottom circle of the vase -->
    <div class="stem"></div>
    <div class="stem"></div> <!-- Second diagonal stem -->
    <div class="flower"></div>
    <div class="flower"></div> <!-- Second flower -->
    <div class="flower"></div> <!-- Third flower -->
  </div>
  <div class="cake">
    <div class="candle"></div> <!-- Flickering candle -->
  </div>
</body>
</html>
