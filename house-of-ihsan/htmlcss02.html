<!DOCTYPE html>
<html>
  <head>
    <title>House of Ihsan - CSS Variation 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
      body {
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 0;
      }
      .hero {
        position: relative;
        width: 100%;
        height: 250px;
        background: #333;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .hero h1 {
        margin: 0;
        font-size: 2em;
        letter-spacing: 2px;
      }
      nav {
        background: #444;
        padding: 10px;
        text-align: center;
      }
      nav a {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
        text-transform: uppercase;
      }
      .content {
        padding: 20px;
      }
      .menu, .hours {
        margin-bottom: 20px;
      }
      .menu h2, .hours h2 {
        border-bottom: 2px solid #000;
        display: inline-block;
        margin: 0 0 10px 0;
      }
      .footer {
        background: #222;
        color: #ccc;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>House of Ihsan</h1>
    </div>

    <nav>
      <a href="https://maps.app.goo.gl/ZmBPLdDAU48cNzicA" target="_blank">Address</a>
      <a href="http://instagram.com/houseofihsan" target="_blank">Instagram</a>
      <a href="mailto:houseofihsan@gmail.com">Email</a>
    </nav>

    <div class="content">
      <div class="hours">
        <h2>Hours</h2>
        <p>Tue-Thur 8am-5pm</p>
        <p>Fri-Sat 8am-8pm</p>
        <p>Sun 8am-4pm</p>
        <p>Mon Closed</p>
      </div>

      <div class="menu">
        <h2>Menu</h2>
        <ul>
          <li>Espresso Drinks</li>
          <li>Pourover Coffee</li>
          <li>Drip Coffee</li>
          <li>Tea</li>
          <li>Retail Beans</li>
        </ul>
      </div>
    </div>

    <div class="footer">
      <p>
        House of Ihsan &copy; 2025 — Boutique café in Princeton • Halal-certified 
        treats • Premium coffee & teas
      </p>
    </div>
  </body>
</html>
