<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purr-fect Cat Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5e6ca;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .cafe-name {
            text-align: center;
            font-size: 3.5rem;
            color: #6d4c41;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            z-index: 100;
            margin-bottom: 40px;
        }
        
        .door-container {
            position: relative;
            text-align: center;
        }
        
        .door {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .door:hover {
            transform: scale(1.05);
        }
        
        .paw-prints {
            position: absolute;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        .paw {
            font-size: 30px;
            margin: 0 10px;
            color: rgba(109, 76, 65, 0.6);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 class="cafe-name">Meow-velous Cafe</h1>
    
    <div class="door-container">
        <img src="cats/door.png" alt="Cafe Door" class="door" onclick="window.location.href='cats.html'">
    </div>
    
    <div class="paw-prints">
        <span class="paw">üêæ</span>
        <span class="paw">üêæ</span>
        <span class="paw">üêæ</span>
    </div>
</body>
</html>
