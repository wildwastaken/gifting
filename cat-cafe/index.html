<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purr-fect Cat Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5e6ca;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .cafe-name {
            position: absolute;
            top: 40px;
            text-align: center;
            font-size: 3.5rem;
            color: #6d4c41;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            z-index: 100;
        }
        
        .door-container {
            position: relative;
            width: 200px;
            height: 350px;
            perspective: 1000px;
            margin-top: 40px;
        }
        
        .door {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s ease-in-out;
            transform-origin: left;
            cursor: pointer;
            background-color: #8d6e63;
            border: 10px solid #5d4037;
            border-left: 5px solid #5d4037;
            border-radius: 5px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .door:hover {
            transform: rotateY(-15deg);
        }
        
        .door.open {
            transform: rotateY(-100deg);
        }
        
        .doorknob {
            position: absolute;
            right: 20px;
            top: 50%;
            width: 15px;
            height: 15px;
            background-color: #ffcc80;
            border-radius: 50%;
            border: 2px solid #e65100;
        }
        
        .door-frame {
            position: absolute;
            width: 220px;
            height: 370px;
            background-color: #a1887f;
            border: 10px solid #8d6e63;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            left: -10px;
            top: -10px;
        }
        
        .enter-text {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .paw-prints {
            position: absolute;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        .paw {
            font-size: 30px;
            margin: 0 10px;
            color: rgba(109, 76, 65, 0.6);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 class="cafe-name">Meow-velous Cafe</h1>
    
    <div class="door-container">
        <div class="door-frame"></div>
        <div class="door" id="cafe-door" onclick="openDoor()">
            <div class="doorknob"></div>
            <div class="enter-text">Enter</div>
        </div>
    </div>
    
    <div class="paw-prints">
        <span class="paw">üêæ</span>
        <span class="paw">üêæ</span>
        <span class="paw">üêæ</span>
    </div>
    
    <script>
        function openDoor() {
            document.getElementById('cafe-door').classList.add('open');
            setTimeout(function() {
                window.location.href = 'cats.html';
            }, 800);
        }
    </script>
</body>
</html>
