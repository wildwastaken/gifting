<style>
    /* Fix top margin */
    body {
        margin: 0;
        padding: 0;
    }
    
    main.full {
        margin-top: 20px;
        padding-top: 20px;
    }
    
    /* Site Info Section */
    .site-info {
        font-size: 14px;
        opacity: 0.8;
    }
    
    .site-header {
        margin-top: 0;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }
    
    .site-header p {
        margin-top: 0;
    }
    
    .site-footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    
    /* Gallery Grid Layout */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 10px;
        width: 100%;
        margin-bottom: 30px;
    }
    
    .gallery-item {
        position: relative;
        overflow: hidden;
        height: 100%;
        transition: transform 0.3s ease;
    }
    
    .gallery-item:hover {
        transform: scale(0.98);
    }
    
    .gallery-item-link {
        display: block;
        height: 100%;
        text-decoration: none;
        color: inherit;
    }
    
    .gallery-media {
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* 1:1 Aspect Ratio */
        overflow: hidden;
    }
    
    .gallery-thumbnail {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .gallery-color-block {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .gallery-caption {
        padding: 8px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 12px;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    
    .gallery-title {
        font-weight: 500;
        margin-bottom: 3px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    .gallery-date {
        opacity: 0.7;
        font-size: 11px;
    }
    
    .tags-list {
        margin-top: 10px;
    }
    
    .small-label {
        font-weight: 500;
    }
    
    .tag {
        text-decoration: none;
        color: inherit;
    }
    
    .tag:hover {
        text-decoration: underline;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .gallery-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }
</style>
